<!DOCTYPE html>
<html lang="ko"
	xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
  
  
  
  
    <!-- 공통 헤더-->
    <th:block th:replace="~{fragments/header :: headFragment}"></th:block>

    <body id="page-top">
		
		
		
		
		
		
		<!-- 상단바-->
		<!--  <div style="border:1px solid blue"> 
                    <th:block th:replace="~{fragments/topbar :: topbarFragment}"></th:block>
         </div> -->
        <div id="wrapper" style="border:1px solid red">
            <!-- 사이드바-->
           
            <th:block th:replace="~{fragments/sidebar :: sidebarFragment}"></th:block>

            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                   
                    <!-- 본문-->
                    <th:block layout:fragment="content"></th:block>
                </div>
                <!-- 공통 하단-->
                <th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>
            </div>
        </div>

        <!-- 공통 스크립트-->
        <th:block th:replace="~{fragments/script :: scriptFragment}"></th:block>
    </body>
    
    
</html>
