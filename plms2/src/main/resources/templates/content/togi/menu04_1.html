<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      
      layout:decorate="~{layout/default_layout}">
 <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      as="style"
      crossorigin

 <link rel="stylesheet" href="/css/togi/menu04_1.css" />

		<style>
		div.dt-top-container {
  display: grid;
  grid-template-columns: auto auto auto;
}

div.dt-center-in-div {
  margin: 0 auto;
      float: right;
    margin-right: 30px;
   
}
div.dt-center-in-div>div{

display:inline;
}

div.dt-filter-spacer {
  margin: 10px 0;
  border:1px solid red;
}


.dt-title{

text-align:center;
width:180px;
float:left;

}
.dt-buttons{
display:inline-block;

width:180px;

}
.dt-length{
display:inline-block;
}
.dt-button{

color:white;
background-color:#4e5871;
font-size:15px;
font-weight:600;
border-radius:10px;
background-image:url(/assets/media/menu01/download.png);
background-size:11px;
background-repeat:no-repeat;
background-position:123px center;
text-aline:left;
margin-right:10px;
width:159px;
height:38px;

}

.dt-paging {
text-align: center;
}

.dt-paging-button {
  box-sizing: border-box;
  display: inline-block;
  min-width: 1.5em;
  padding: 0.5em 1em;
  margin-left: 2px;
  text-align: center;
  text-decoration: none !important;
  cursor: pointer;
  
  border: 1px solid transparent;
  border-radius: 2px;
  background: transparent;
  color: #007bff !important;
    font-size: 15px;
    font-weight: 600;
    
    
}

.bottom{
text-align:center;

}
.top{

text-align:right;
margin:10px;

}

    <title>토지개발 관리</title>
  </head>
<th:block layout:fragment="content">
    <!--토지개발관리-->
    <div id="dopcoLandDevelopmentManage">
      <!--header삽입-->
      <div class="landDevelopmentManageheader"></div>
      <div class="landDevelopmentManageWrappers">
        <div class="landDevelopmentManageTitleBoxs">
          <h5>토지개발 관리</h5>
        </div>

        <form id="searchForm" onSubmit="return false;">
        <section class="landDevelopmentManageSectionBoxs">
          <div class="landDevelopmentManageSectionCont">
            <div class="landDevelopmentManageSectionContDevide">
              <ul class="selectContent sectionMenuListBoxs">
                <li class="selectTitle"><p>지사</p></li>
                <!--수정부분 지사-->
                <div class="landDevelopmentManageSelectWrappers">
                  <select
                    name="jisa"
                    class="landDevelopmentManageHiddenSelect"
                    id="landDevelopmentManageSelectBox01"
                    hidden>
                    <option value="">전체</option>
                    <th:block th:each="val:${jisaList}">
                      <option th:text="${val.jm_jisa_name}" th:value="${val.jm_jisa_name}"></option>
                    </th:block>
                  </select>
                </div>
                <!--보여지는 셀렉박스-->
                <div class="landDevelopmentManageSelects">
                  <button class="landDevelopmentManageSelectsTitleBtn">전체</button>
                  <div class="sufaceSelectList">
                    <ul class="surfaceSelectListMember">
                      <li><p>전체</p></li>
                      <th:block th:each="val:${jisaList}">
                        <li><p th:text="${val.jm_jisa_name}">Y</p></li>
                        </th:block>
                    </ul>
                  </div>
                </div>
              </ul>
              <ul class="inputControlBoxs sectionMenuListBoxs">
                <li class="selectTitle"><p>취득기간</p></li>
                <div class="inputControlList dateListBox">
                  <input type="date" name="start_date"/>
                  <span>-</span>
                  <input type="date" name="end_date"/>
                </div>
              </ul>
              <ul class="selectContent sectionMenuListBoxs">
                <li class="selectTitle"><p>완료여부</p></li>
                <!--수정부분 지사-->
                <div class="landDevelopmentManageSelectWrappers">
                  <select
                    name="comple_yn"
                    class="landDevelopmentManageHiddenSelect"
                    id="landDevelopmentManageSelectBox02"
                    hidden>
                    <option value="">전체</option>
                    <option value="Y">Y</option>
                    <option value="N">N</option>
                  </select>
                </div>
                <!--보여지는 셀렉박스-->
                <div class="landDevelopmentManageSelects">
                  <button class="landDevelopmentManageSelectsTitleBtn">전체</button>
                  <div class="sufaceSelectList smallHeight">
                    <ul class="surfaceSelectListMember">
                      <li><p>전체</p></li>
                      <li><p>Y</p></li>
                      <li><p>N</p></li>
                    </ul>
                  </div>
                </div>
              </ul>
            </div>
            <!-- 라디오버튼 있는 섹션-->
            <div class="landDevelopmentManageSectionContDevide">
              <p class="devideSecondTitles">주소</p>
              <div class="landDevelopmentManageSectionRadioBoxs">
                <ul class="radioBoxs">
                  <li>
                    <input
                      type="radio"
                      name="askMenu01" value="0" checked/><span>입력형</span>
                  </li>
                  <li class="addressInput">
                    <input
                      type="search"
                      placeholder="주소입력"
                      class="searchInputBox01" />
                  </li>
                </ul>
                <ul class="radioBoxs menuRadioEvet01">
                  <li>
                    <input
                      type="radio"
                      name="askMenu01" value="1" /><span>선택형</span>
                  </li>
                  <li>
                    <!--수정부분 지사-->
                    <div class="landDevelopmentManageSelectWrappers">
                      <select
                        name="sido"
                        id="sido"
                        hidden>
                        <option value="">전체</option>
                        <th:block th:each="val:${sidoList}">
                          <option th:text="${val.sm_name}" th:value="${val.sm_name}"></option>
                        </th:block>
                      </select>
                    </div>
                    <!--보여지는 셀렉박스-->
                    <div class="landDevelopmentManageSelects">
                      <button
                        class="landDevelopmentManageSelectsTitleBtn" id="sidoText">전체</button>
                      <div class="sufaceSelectList smallHeight">
                        <ul class="surfaceSelectListMember sido">
                          <li><p>전체</p></li>
                          <th:block th:each="val:${sidoList}">
                            <li><p th:text="${val.sm_name}">Y</p></li>
                            <th:block></ul>
                      </div>
                    </div>
                  </li>
                  <li>
                    <!--수정부분 지사-->
                    <div class="landDevelopmentManageSelectWrappers">
                      <select
                        name="sgg"
                        id="sgg"
                        hidden>
                        <option value="">전체</option>
                      </select>
                    </div>
                    <!--보여지는 셀렉박스-->
                    <div class="landDevelopmentManageSelects">
                      <button
                        class="landDevelopmentManageSelectsTitleBtn" id="sggText">전체</button>
                      <div class="sufaceSelectList smallHeight">
                        <ul class="surfaceSelectListMember sgg" id="sggUl">
                          <li><p>전체</p></li>
                        </ul>
                      </div>
                    </div>
                  </li>
                  <li>
                    <!--수정부분 지사-->
                    <div class="landDevelopmentManageSelectWrappers">
                      <select
                        name="emd"
                        id="emd"
                        hidden>
                        <option value="">전체</option>
                      </select>
                    </div>
                    <!--보여지는 셀렉박스-->
                    <div class="landDevelopmentManageSelects">
                      <button
                        class="landDevelopmentManageSelectsTitleBtn" id="emdText">전체</button>
                      <div class="sufaceSelectList smallHeight">
                        <ul class="surfaceSelectListMember emd" id="emdUl">
                          <li><p>전체</p></li>
                        </ul>
                      </div>
                    </div>
                  </li>
                  <li>
                    <!--수정부분 지사-->
                    <div class="landDevelopmentManageSelectWrappers">
                      <select
                        name="ri"
                        id="ri"
                        hidden>
                        <option value="">전체</option>
                      </select>
                    </div>
                    <!--보여지는 셀렉박스-->
                    <div class="landDevelopmentManageSelects">
                      <button
                        class="landDevelopmentManageSelectsTitleBtn" id="riText">전체</button>
                      <div class="sufaceSelectList smallHeight">
                        <ul class="surfaceSelectListMember" id="riUl">
                          <li><p>전체</p></li>
                        </ul>
                      </div>
                    </div>
                  </li>
                  <li style="padding: 0px 3px">
                    <div class="inputControlList">
                      <input
                        type="text"
                        placeholder="지번입력"
                        class="menuAdderssInput01" />
                    </div>
                  </li>
                </ul>
              </div>
              <!--landDevelopmentManageSectionRadioBoxs-->
              <div class="landDevelopmentManageSectionBtnBoxs">
                <button class="landDevelopmentManageRegisterBtn " id="registerBtn">
                  조회하기
                </button>
                <a
                  class="queryBtn"
                  href="/togi/landReg"
                  >신규등록</a
                >
              </div>
            </div>
          </div>
          <!--landDevelopmentManageSectionCont-->
        </section>
        </form>

        <main>
          <div class="landDevelopmentManageMainContentWrapper">
            <div class="landDevelopmentManageMainContent">
              <div class="dataTitles">
                <h5>총 검색 건 수<span>154</span>건</h5>

              </div>
            </div>
          </div>
          <div class="">
            <table id="userTable" class="cell-border nowrap" style="width:120%;" >
              <thead>
              <tr>
                <th rowspan="2">순번</th>
                <th rowspan="2">담당지사</th>
                <th rowspan="2">사업명</th>
                <th rowspan="2">주소</th>
                <th colspan="2" class="dt-head-center">사업기간</th>
                <th rowspan="2">시행청</th>
                <th rowspan="2">사업자</th>
                <th colspan="3" class="dt-head-center">관할부서</th>
                <th rowspan="2">완료여부</th>
              </tr>
              <tr>
                <th>시작일</th>
                <th>종료일</th>
                <th>부서명</th>
                <th>담당자</th>
                <th>연락처</th>
              </tr>
              </thead>
              <!-- tbody 태그 필요 없다. -->
            </table>
          </div>
        </main>
      </div>
    </div>

    <script type="module" src="/js/module/surfaceMain.js"></script>
<!--    <script src="/js/togi/landDevelopmentRadioEvet.js"></script>-->
<!--    <script src="/js/togi/landDevelopmentLinkEvet.js"></script>-->
  <script src="/js/togi/menu04_1.js"></script>
 </th:block>
</html>
