<script>
    var pageNum = 0;
    var pageNo = 1;
    var totalCount = 0;
    var jisa = '[[${jisa}]]';
    var depth1 = '[[${depth1code}]]';
    var depth2 = '[[${depth2code}]]';
    var depth3 = '[[${depth3code}]]';
    var resultData = [];

    function loadData() {
        var allData = 'JISA=' + jisa + '&pageNum=' + pageNo + '&pageCnt=10';
        allData += '&SEARCH_CODE_1=' + depth1 + '&SEARCH_CODE_2=' + depth2 + '&SEARCH_CODE_3=' + depth3;

        $.ajax({
            url: "/statics/selectMinwonPnuByCode?" + allData,
            data: JSON.stringify(allData),
            async: true,
            type: "POST",
            dataType: "json",
            contentType: 'application/json; charset=utf-8',
            success: function (response) {
              console.log(response);
<!--              if (response.success = "Y") {-->
                totalCount = response.TOTALCNT;
                resultData = response.dataList;

                $('#totalCount').html(totalCount);
                pageNum = Math.floor(totalCount / 10);
                if (totalCount % 10 > 0) {
                    pageNum += 1;
                }

                display();
<!--              }-->
            },
            error: function () {
            }
        });
    }
    loadData();

    function display() {
        var startIdx = (pageNo - 1) * 10;

        var resultStr = '';
        for (var i = 0; i < resultData.length; i++) {
            var row = resultData[i];

            var seq = (pageNo - 1) * 10 + 1 + i;
            var juso = row.mp_sido_nm + ' ' + row.mp_sgg_nm + ' ' + row.mp_emd_nm + ' ' + row.mp_jibun;
            resultStr += '<ul class="popContents">';
            resultStr += '<li class="popContent05"><p>'+(seq)+'</p></li>';
            resultStr += '<li class="popContent07"><p>'+row.mm_jisa+'</p></li>';
            resultStr += '<li class="popContent07"><p>'+row.mw_occur_date+'</p></li>';
            resultStr += '<li class="popContent06"><p>'+row.mm_mw_title+'</p></li>';
            resultStr += '<li class="popContent07"><p>'+row.status_str+'</p></li>';
            resultStr += '<li class="popContent06"><p>'+juso+'</p></li>';
            resultStr += '<li class="popContent07"><p>'+row.mp_rep_yn+'</p></li>';
            resultStr += '<li class="popContent07"><p>'+row.mp_registed_yn+'</p></li>';
            resultStr += '<li class="popContent01"><p>'+row.mp_permitted_yn+'</p></li>';
            resultStr += '</ul>';
        }

        $('#resultList').html(resultStr);

        // pagination
        var pagiStr = '';
        var startNo = Math.floor((pageNo - 1) / 5) * 5 + 1;
        var endNo = startNo + 5 < pageNum + 1 ? startNo + 5 : pageNum + 1;
        for (var i = startNo; i < endNo; i++) {
            if (i == pageNo) {
                pagiStr += '<p class="active" onclick="goPage(' + i + ')">' + i + '</p>';
            } else {
                pagiStr += '<p onclick="goPage(' + i + ')">' + i + '</p>';
            }
        }
        $('#pagination').html(pagiStr);
    }

    function prevPage() {
        if (pageNo > 1) {
            pageNo -= 1;
            loadData();
        }
    }

    function nextPage() {
        if (pageNo < pageNum) {
            pageNo += 1;
            loadData();
        }
    }

    function firstPage() {
        pageNo = 1;
        loadData();
    }

    function lastPage() {
        pageNo = pageNum;
        loadData();
    }

    function goPage(no) {
        pageNo = no;
        loadData();
    }
    
    
 $(document).on("click","#excelDownloadBtn",function(){

    	
    	
    	console.log("---------excelDownloadBtn-------");
    	var allData = 'JISA=' + jisa + '&pageNum=' + pageNo + '&pageCnt=10';
        allData += '&SEARCH_CODE_1=' + depth1 + '&SEARCH_CODE_2=' + depth2 + '&SEARCH_CODE_3=' + depth3;
    	

         $.ajax({
             url: "/statics/selectMinwonPnuByCodeExcel?" + allData,
             data: JSON.stringify(allData),
             async: true,
             type: "POST",
             dataType: "json",
             contentType: 'application/json; charset=utf-8',
             success: function (response) {
               console.log(response);

                 var data=response.dataList;
               
                 
                 var dataArr=[];
					var head=['순번','발생지사','발생일자','민원명','민원상태','주소','대표필지여부','권리확보','계약여부'];
					 dataArr.push(head);	
					for(var i=0;i<data.length;i++){
						var togi_type="";
						if (data[i].gover_own_yn=="Y") togi_type="국유지";
						else togi_type="사유지";
						var jisangStatus="";
						var jisangStatusTmp = data[i].jisang_status ? data[i].jisang_status.toLowerCase() : '';
						if (jisangStatusTmp=="jisang") jisangStatus="지상권";
						else if (jisangStatusTmp=="gover") jisangStatus="점용";
						else if (jisangStatusTmp=="notset") jisangStatus="미설정";
						else if (jisangStatusTmp=="dopco") jisangStatus="매입";
						else jisangStatus="";
						var pmtDate = data[i].pmt_st_date == undefined ? "" : data[i].pmt_st_date + " ~ " + data[i].pmt_ed_date; //점용기간
						var occunonpayreasonTitle1 ="";
						var occunonpayreasonTitle2 ="";
						//var occunonpayreasonTitle3 ="";
						if (data[i].occunonpayreason==1) occunonpayreasonTitle1="영구 무상점용";
						if (data[i].occunonpayreason==2) occunonpayreasonTitle1="소액 미청구";
						//if (data[i].occunonpayreason==2) occunonpayreasonTitle1="소액 미청구";
						var mw_status_title="";
						//if (data[i].mm_status==)
						var juso=data[i].mp_sido_nm+" "+data[i].mp_sgg_nm+" "+data[i].mp_emd_nm+" "+data[i].mp_ri_nm+" "+data[i].mp_jibun;
						var rowArr=[data[i].rn,data[i].mm_jisa,data[i].mw_occur_date,data[i].mm_mw_title,data[i].status_str,juso,data[i].mp_rep_yn,data[i].mp_permitted_yn,data[i].mp_registed_yn];
						dataArr.push(rowArr);	
					}
					console.log("--------------excel data------------------");
					console.log(dataArr);
					
					
					// ExcelJS를 이용해 워크북과 워크시트 생성
			          var workbook = new ExcelJS.Workbook();
			          var worksheet = workbook.addWorksheet('Sheet1');

			          // 헤더와 데이터 추가 (빈 셀도 미리 생성)
			          worksheet.columns = head.map(h => ({ header: h, key: h, width: 20 }));
					  dataArr.slice(1).forEach(row => {
					          var rowObject = worksheet.addRow(row);
					          rowObject.eachCell({ includeEmpty: true }, function(cell, colNumber) {
					              cell.value = cell.value || '';  // 공백일 경우 빈 문자열로 초기화
					          });
					      });

						  
						
						  
			          // 스타일 정의 (글꼴, 테두리, 정렬)
			          worksheet.eachRow((row, rowNumber) => {
						if (rowNumber>1){
							row.eachCell((cell, colNumber) => {
				                  cell.font = { size: 10, bold: false };
				                  cell.alignment = { vertical: 'middle', horizontal: 'center' };
				                  cell.border = {
				                      top: { style: 'thin' },
				                      left: { style: 'thin' },
				                      bottom: { style: 'thin' },
				                      right: { style: 'thin' }
				                  };
				              });
						}
						else{
							row.eachCell((cell, colNumber) => {
				                  cell.font = { size: 12, bold: true };
				                  cell.alignment = { vertical: 'middle', horizontal: 'center' };
				                  cell.border = {
				                      top: { style: 'thin' },
				                      left: { style: 'thin' },
				                      bottom: { style: 'thin' },
				                      right: { style: 'thin' }
				                  };
				              });
						}
			              
			          });

					  
					  var unixTime = Date.now();
					      var fileName = '민원발생필지조회.xlsx';  // 파일명 생성
			          // 엑셀 파일 다운로드
			          workbook.xlsx.writeBuffer().then(function (buffer) {
			              var blob = new Blob([buffer], { type: 'application/octet-stream' });
			              var link = document.createElement('a');
			              link.href = URL.createObjectURL(blob);
			              link.download = fileName;
			              link.click();
			          });
					

             },
             error: function () {
             }
         });
	})
</script>
