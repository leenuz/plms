<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>민원관리</title>
    <style>
        @charset "UTF-8";

        * {
            padding: 0;
            margin: 0;
        }

        body * {
            font-family: pretendard;
        }

        a {
            text-decoration: none;
            color: #3c3c3c;
        }

        li {
            list-style: none;
        }

        input {
            border: 0;
            outline: 0;
        }

        input:focus {
            border: 0;
        }

        textarea:focus {
            border: 0;
            outline: 0;
        }

        table {
            border-collapse: collapse;
        }

        textarea {
            resize: none;
            border: 0;
            outline: 0;
        }

        textarea:focus {
            border: 0;
            outline: 0;
        }

        textarea.notWriteInput {
            background: transparent;
        }

        button {
            border: 0;
        }

        .hiddenCaption {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }

        /* css추가 */

        .complaintManageWrappers {
            overflow-y: scroll;
        }

        /* 스크롤바 */

        .complaintManageWrappers::-webkit-scrollbar {
            width: 3px;
        }

        .complaintManageWrappers::-webkit-scrollbar-thumb {
            height: 30%;
            border-radius: 10px;
            background: #d2d2d2;
        }

        .complaintManageHeader {
            width: 100px;
            height: 100vh;
            float: left;
        }

        /**/

        .mainTitle {
            padding: 30px 0;
            border-bottom: 1px solid rgba(110, 125, 136, 0.2);
            margin-bottom: 30px;
        }

        .mainTitle h1 {
            font-size: 22px;
            font-weight: 700;
            color: #31394c;
            padding-left: 20px;
            box-sizing: border-box;
        }

        .subTitle {
            margin-bottom: 24px;
        }

        .subTitle .subTitleText {
            font-weight: 700;
            font-size: 18px;
            color: #31394c;
        }

        .toolPlace {
            display: flex;
            align-items: center;
            position: absolute;
            gap: 10px;
            top: 20px;
            right: 20px;
            height: 38px;
        }

        .toolPlace .toolBtn {
            width: 108px;
            height: 100%;
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
        }

        .toolPlace .viewBtn {
            background: #4e5871;
        }

        .toolPlace .completeBtn {
            background: #2b7de1;
        }

        .btnsWrap {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contentScr {
            /* height: 863px; */
            height: calc(100vh - 200px);
            overflow-y: scroll;
        }

        .contentScr::-webkit-scrollbar {
            width: 4px;
        }

        .contentScr::-webkit-scrollbar-thumb {
            height: 30%;
            border-radius: 10px;
            background: #d2d2d2;
        }

        /* select */
        /* selectbox 스크롤 */
        .customSelectBox .customSelectBtns::-webkit-scrollbar {
            width: 4px;
        }

        .customSelectBox .customSelectBtns::-webkit-scrollbar-thumb {
            height: 30%;
            border-radius: 10px;
            background: #d2d2d2;
        }

        /* custom select */
        .selectWrap {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .selectContentArea {
            width: 137px;
            height: 38px;
            border-radius: 10px;
        }

        .customSelectBox {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .customSelectBox .customSelectView {
            width: 100%;
            height: 100%;
            border: 1px solid #4e5871;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            color: #4e5871;
            text-align-last: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 9px 12px;
            box-sizing: border-box;
            background: url(/assets/media/menu05/images/arrowDown.png) no-repeat right 8px center;
            background-size: 18px;
            background-color: #fff;
        }

        .customSelectBox .customSelectView.active {
            background: url(/assets/media/menu05/images/arrowDownBlue.png) no-repeat right 8px center;
            background-size: 18px;
            border: 1px solid #2b7de1;
            color: #2b7de1;
        }

        .customSelectBox .customSelectBtns {
            position: absolute;
            width: 100%;
            top: calc(100% + 4px);
            box-sizing: border-box;
            max-height: 0;
            overflow-y: hidden;
            z-index: 10;
            transition: 500ms;
            opacity: 0;
            border: 1px solid #acbdd7;
        }

        .customSelectBox .customSelectBtns.active {
            padding: 6px 0;
            border-radius: 10px;
            background: #fff;
            max-height: 233px;
            overflow-y: scroll;
            transition: 500ms;
            opacity: 1;
        }

        .customSelectBox .customSelectBtns li {
            padding: 0;
            height: 41px;
        }

        .moreSelectBtn {
            font-size: 14px;
            font-weight: 500;
            color: #4e5871;
            width: 100%;
            height: 100%;
            background: #fff;
            text-align-last: left;
            padding-left: 12px;
            box-sizing: border-box;
        }

        .codeManagement {
            padding-bottom: 40px;
        }

        .contWrap {
            border: 1px solid #cddbf0;
            border-radius: 5px;
        }

        .contWrap .rowListBox {
            display: flex;
            align-items: center;
            height: 45px;
            border-bottom: 1px solid #cddbf0;
        }

        .contWrap .rowListBox:last-of-type {
            border-bottom: 0;
        }

        .codeManagement .contWrap .rowListBox:last-of-type {
            border-bottom: 1px solid #cddbf0;
        }

        .contWrap .title {
            font-size: 14px;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            border-right: 1px solid #cddbf0;
        }

        .contWrap .content {
            border-right: 1px solid #cddbf0;
            box-sizing: border-box;
        }

        .contWrap .content:last-of-type {
            border-right: 0;
        }

        .contWrap .title:last-of-type {
            border-right: 0;
        }

        .contWrap .rowListBox .title {
            border-radius: 5px 0 0 0;
            width: 12.7%;
            height: 100%;
            background: #f7f9fc;
        }

        .contWrap .rowListBox .content {
            width: calc(100% - 12.7%);
            height: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .contWrap .rowListBox .radioBox {
            display: flex;
            gap: 23px;
            padding-left: 18px;
        }

        .contWrap .rowListBox .radioText {
            font-size: 15px;
            font-weight: 600;
            color: #31394c;
        }

        .sectionBox {
            width: 100%;
            border-radius: 10px;
            border: 1px solid rgba(205, 219, 240, 0.6);
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        .selectBtn {
            width: 54px;
            height: 27px;
            color: #fff;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            background: #2b7de1;
        }

        .contWrap .rowListBox .selectPlace {
            gap: 10px;
        }

        /*  */
        .contWrap .titles {
            height: 45px;
            display: flex;
            background: #f7f9fc;
            border-bottom: 1px solid #cddbf0;
            box-sizing: border-box;
        }

        .contWrap .titles:first-child {
            border-radius: 5px 5px 0 0;
        }

        .contWrap .contents {
            width: 100%;
            height: 45px;
            display: flex;
            border-bottom: 1px solid #cddbf0;
            box-sizing: border-box;
        }

        .contWrap .contents:last-child {
            border-bottom: 0;
        }

        /* input */
        input[type="text"] {
            width: 100%;
            height: 100%;
            background: #edf2f9;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            padding: 5px;
            box-sizing: border-box;
        }

        input[type="text"].notWriteInput {
            background: transparent;
        }

        input[type="text"].notWriteInput::placeholder {
            color: #000;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"]::placeholder {
            color: #6e7d88;
            text-align: center;
            text-indent: 0;
        }

        .contWrap .rowListBox input[type="text"] {
            text-align: left;
            padding-left: 15px;
            box-sizing: border-box;
        }

        .contWrap .rowListBox input[type="text"]::placeholder {
            text-align: left;
        }

        .btnWrap {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding-top: 25px;
        }

        .finalBtnBox {
            padding-right: 10px;
            box-sizing: border-box;
        }

        .finalBtnBox .backBtn {
            width: 116px;
            height: 44px;
            border-radius: 10px;
            background: #e5efff;
            color: #2b7de1;
            font-size: 15px;
            font-weight: 600;
        }

        .finalBtnBox .addBtn {
            width: 116px;
            height: 44px;
            border-radius: 10px;
            background: #2b7de1;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
        }

        /* depth2 */
        .codeManagement .contWrap .depth2 .titleBox {
            width: 100%;
            display: flex;
        }

        .codeManagement .contWrap .depth2 .contentsWrap {
            display: flex;
            border-bottom: 1px solid #cddbf0;
        }

        .codeManagement .contWrap .depth2 .contentsBox {
            width: calc(100% - 12.7%);
            display: flex;
            flex-direction: column;
        }

        .codeManagement .contWrap .depth2 .contentsBox .titles {
            width: 12.7%;
        }

        .codeManagement .contWrap .depth2 .content {
            border-right: 1px solid #cddbf0;
        }

        .codeManagement .contWrap .depth2 .contentsBox .title {
            width: 100%;
            border-right: 1px solid #cddbf0;
        }

        .codeManagement .contWrap .depth2 .titleBox .titles {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .codeManagement .contWrap .depth2 .title {
            width: 11.9%;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .codeManagement .contWrap .depth2 .smallWidth {
            width: 9.2%;
        }

        .codeManagement .contWrap .depth2 .largeWidth {
            width: 28.8%;
        }

        .codeManagement .contWrap .depth2 .divisionWidth {
            width: 100%;
            border-right: 1px solid #cddbf0;
        }

        .codeManagement .contWrap .depth2 .contentsWrap .titles {
            width: 12.7%;
            height: auto;
        }

        .codeManagement .contWrap .depth2 .contentsWrap .leftTitle {
            width: 100%;
            height: 100%;
            border-right: 1px solid #cddbf0;
        }

        .codeManagement .contWrap .depth2 .contentsWrap .titles {
            border-bottom: 0;
        }

        .codeManagement .contWrap .depth2 .contentsWrap .contentsBox .content {
            width: 11.9%;
        }

        .codeManagement .contWrap .depth2 .contentsWrap .contentsBox .content:last-child {
            border-right: 0;
        }

        .codeManagement .contWrap .depth2 .contentsWrap .contentsBox .smallWidth {
            width: 9.2%;
        }

        .codeManagement .contWrap .depth2 .contentsWrap .contentsBox .largeWidth {
            width: 28.8%;
        }

        .codeManagement .contWrap .depth2 .titleBox .leftTitle {
            width: 12.7%;
        }

        .codeManagement .contWrap .depth2 .titleBox .rightTitle {
            width: calc(100% - 12.7%);
        }

        /* depth3 */
        .codeManagement textarea {
            width: 100%;
            border-radius: 10px;
            padding: 15px 19px;
            box-sizing: border-box;
            height: 100%;
            font-size: 14px;
            font-weight: 500;
        }

        .codeManagement textarea::placeholder {
            color: #3c3c3c;
        }

        .codeManagement textarea::-webkit-scrollbar {
            width: 4px;
        }

        .codeManagement textarea::-webkit-scrollbar-thumb {
            height: 30%;
            border-radius: 10px;
            background: #d2d2d2;
        }

        .codeManagement .contWrap .depth3 .rowListBox {
            height: 88px;
        }

        .codeManagement .contWrap .depth3 .rowListBox:last-of-type {
            border-bottom: 0;
        }

        .codeManagement .contWrap>div:last-of-type .rowListBox:last-of-type .title {
            border-radius: 0 0 0 5px;
        }

        /* 민원토지 */
        .complaintLand {
            padding-bottom: 40px;
        }

        .complaintLand .title {
            width: calc((100% - 37%) / 3);
        }

        .complaintLand .content {
            width: calc((100% - 37%) / 3);
        }

        .complaintLand .largeWidth {
            width: 37%;
        }

        /* 첨부파일 */
        .attachFileInfo {
            padding-bottom: 40px;
        }

        .attachFileInfo .title {
            width: calc((100% - 58%) / 2);
        }

        .attachFileInfo .content {
            width: calc((100% - 58%) / 2);
        }

        .attachFileInfo .fileNameWidth {
            width: 58%;
        }

        .fileDownloadBtn {
            width: 116px;
            height: 27px;
            border-radius: 20px;
            background: #4e5871;
            color: #fff;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
        }

        .downloadIcon {
            width: 12px;
            height: 12px;
            display: inline-block;
            background: url(/assets/media/menu05/images/download.png) no-repeat center;
            background-size: contain;
        }

        /* 협의내용 */

        .consultDetails {
            padding-bottom: 40px;
        }

        .consultDetails .title {
            width: calc((100% - 58%) / 2);
        }

        .consultDetails .content {
            width: calc((100% - 58%) / 2);
        }

        .consultDetails .smallWidth {
            width: 13.9%;
        }

        .consultDetails .fileNameWidth {
            width: calc(58% - 13.9%);
        }

        .viewDetailButton {
            width: 116px;
            height: 27px;
            border-radius: 20px;
            background: rgba(204, 224, 255, 0.6);
            color: #2b7de1;
            font-size: 13px;
            font-weight: 600;
        }
    </style>
</head>
