                <li class="content contentBox">
                  <ul class="secondContents">
                    <li class="secondContent">
                      <input
                        type="text"
                        placeholder="답"
                        readonly
                        class="notWriteInput" />
                    </li>
                    <li class="secondContent">
                      <input
                        type="text"
                        placeholder="182"
                        readonly
                        class="notWriteInput" />
                    </li>
                    <li class="secondContent">

                        type="text"

                        readonly

                    </li>
                    <li class="secondContent largeSecondTitle">

                    <li class="secondContent">

                        type="text"

                <li class="content">
                  <input

                  <div class="newBtnWrap">
                    <button class="createBtn miniBtn">추가</button>
                  </div>
                </li>
              </ul>
              <!--추가,삭제버튼 들어간 ul-->
              <ul class="contents">
                <li class="content addressInfoWidth addressInfoBox">
                  <div class="addressData">

                      readonly

                <li class="content contentBox">
                  <ul class="secondContents">

                        readonly

                    </li>

                        readonly

                    placeholder="이미자"

                    class="notWriteInput" />
                </li>
                <li class="content titleBtnWrap btnBox">

                    <button class="delBtn miniBtn">삭제</button>

        <!-- 합병사유 및 검토의견 -->
        <section class="mergeTermination">
          <div class="subTitle">상세내용</div>

          <div class="contWrap">
            <div class="depth1">
              <div class="rowListBox">
                <div class="title">사용목적</div>
                <ul class="rowListContents">
                  <li class="rowListContent">
                    <input
                      type="text"
                      readonly
                      placeholder="건축물 신축 및 부지 정리작업" />
                  </li>
                </ul>
              </div>
              <div class="rowListBox">
                <div class="title">사용기간</div>
                <ul class="rowListContents">
                  <li class="content inputWrap">
                    <div class="dateInputWrap">
                      <input
                        type="date"
                        data-placeholder="24/01/01"
                        required
                        aria-required="true" />
                      <span>-</span>
                      <input
                        type="date"
                        data-placeholder="30/03/31"
                        required
                        aria-required="true" />
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="depth2">
              <div class="rowListBox">
                <div class="title">검토의견</div>
                <ul class="rowListContents">
                  <li class="content inputWrap fullContent">
                    <div class="rowListMiniTitle">
                      <p>관로 위치 및 송유관 이격거리 현장 확인 결과</p>
                    </div>
                    <div class="rowListArea">
                      <textarea
                        placeholder="송유관과 신축건물 예정지와의 이격거리 : 4.5m"></textarea>
                    </div>
                  </li>
                  <li class="content inputWrap fullContent">
                    <div class="rowListMiniTitle">
                      <p>검토 의견</p>
                    </div>
                    <div class="rowListArea">
                      <textarea
                        placeholder="송유관과 신축건물 예정지와의 이격거리 4.5m로 송유관 안전에는 문제 없음"></textarea>
                    </div>
                  </li>
                  <li class="content inputWrap fullContent lastContents">
                    <div class="rowListMiniTitle">
                      <p>약정 사항</p>
                    </div>
                    <div class="rowListArea">
                      <textarea
                        placeholder="송유관 매설지역에는 일체의 터파기를 하지 않기로 협의함"></textarea>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>

          <div class="subTitle">첨부 서류</div>

          <div class="contWrap">
            <div class="depth1">
              <ul class="titles">
                <li class="title">파일내용</li>
              </ul>

                    type="text"

                    readonly
                    class="notWriteInput" />
                </div>

                <ul class="essentialDocuList">
                  <li class="content">
                    <input
                      type="text"
                      placeholder="1. 토지사용 승낙서"
                      readonly

                  <li class="content">
                    <input
                      type="text"
                      placeholder="2. 토지사용 기본조건"
                      readonly

                  <li class="content">
                    <input
                      type="text"

                  <li class="content">

                      type="text"
                      placeholder="7. 지적도(관로표기)"

                  <li class="content">

                      type="text"

                      readonly

                  <li class="content">

                      readonly

                  <li class="content">
                    <input

                      readonly
                      class="notWriteInput" />
                  </li>
                </ul>
              </div>
            </div>
            <div class="depth2">
              <ul class="titles">
                <li class="title">

                <li class="content selectFileWidth lightfileBtnWrap">
                  <input type="file" id="usePermitEdit_myPcFiles01" />

          <button class="backBtn finalBtn grayBtn">이전</button>
